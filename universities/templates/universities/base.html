{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Университеты{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'universities/css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .container {
    margin-bottom: 80px; /* Увеличьте значение, если нужно больше отступа */
}

/* Стили для кнопок */
body {
    margin-bottom: 60px; /* Отступ для нижней навигационной панели */
}
.bottom-nav {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    background-color: #fff;
    border-top: 1px solid #ddd;
    z-index: 1000;
    display: flex;
    justify-content: space-around;
    align-items: center;
    padding: 10px 0;
}

.bottom-nav .nav-item {
    text-align: center;
    flex: 1;
}
.bottom-nav .nav-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #6c757d;
    font-size: 14px;
    text-decoration: none;
    transition: color 0.3s ease;
}

.bottom-nav .nav-link i {
    font-size: 20px; /* Размер иконки */
    margin-bottom: 5px; /* Отступ между иконкой и текстом */
}

.bottom-nav .nav-link.active {
    color: #000;
    font-weight: bold;
}

.bottom-nav .nav-link:hover {
    color: #000;
}

/* Убираем ограничения по ширине */
.container-fluid {
    padding-left: 15px;
    padding-right: 15px;
}

/* Стили для строки поиска */
.search-bar {
    width: 100%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 20px;
    padding: 0; /* Убираем внутренние отступы */
}

.search-bar form {
    display: flex;
    width: 100%;
    margin: 0; /* Убираем внешние отступы */
}

.search-bar input {
    flex: 1;
    border-radius: 10px; /* Скруглённые углы */
    padding: 10px 15px;
    font-size: 14px;
    border: 1px solid #ddd;
    margin: 0; /* Убираем отступы */
}

.search-bar button {
    border-radius: 10px; /* Скруглённые углы */
    padding: 10px 20px;
    font-size: 14px;
    margin-left: 0; /* Убираем отступ между кнопкой и полем */
    border: 1px solid #ddd;
    background-color: #000;
    color: #fff;
    transition: all 0.3s ease;
}

.search-bar button:hover {
    background-color: #333;
    color: #fff;
}

/* Стили для кнопок */
.btn {
    border-radius: 10px; /* Скруглённые углы */
    font-size: 14px;
    font-weight: 500;
    padding: 10px 15px;
    text-align: center;
    transition: all 0.3s ease;
}

.btn-outline-dark {
    background-color: #fff;
    color: #000;
    border: 1px solid #000;
}

.btn-outline-dark:hover {
    background-color: #000;
    color: #fff;
}

/* Стили для чекбоксов */
.form-check-input {
    width: 20px;
    height: 20px;
    margin-right: 10px;
}

.form-check-label {
    font-size: 14px;
    font-weight: 500;
}
    </style>
</head>
<body>
    <!-- Основной контент -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Нижняя навигационная панель -->
    <nav class="bottom-nav d-flex justify-content-around py-2">
        <a href="{% url 'universities:university_list' %}" class="nav-link {% if request.resolver_match.url_name == 'university_list' %}active{% endif %}">
            <i class="fas fa-home"></i><br>Home
        </a>
        <a href="{% url 'universities:university_search' %}" class="nav-link {% if request.resolver_match.url_name == 'university_search' %}active{% endif %}">
            <i class="fas fa-search"></i><br>Search
        </a>
        <a href="{% url 'universities:favorite_universities' %}" class="nav-link {% if request.resolver_match.url_name == 'favorite_universities' %}active{% endif %}">
            <i class="fas fa-star"></i><br>Saved
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-book"></i><br>Resources
        </a>
        <a href="{% url 'universities:profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
            <i class="fas fa-user"></i><br>Profile
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
