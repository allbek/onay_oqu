{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Университеты{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{% static 'universities/css/styles.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!-- Основной контент -->
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Нижняя навигационная панель -->
    <nav class="bottom-nav d-flex justify-content-around py-2">
        <a href="{% url 'universities:university_list' %}" class="nav-link {% if request.resolver_match.url_name == 'university_list' %}active{% endif %}">
            <i class="fas fa-home"></i><br>Home
        </a>
        <a href="{% url 'universities:university_search' %}" class="nav-link {% if request.resolver_match.url_name == 'university_search' %}active{% endif %}">
            <i class="fas fa-search"></i><br>Search
        </a>
        <a href="{% url 'universities:favorite_universities' %}" class="nav-link {% if request.resolver_match.url_name == 'favorite_universities' %}active{% endif %}">
            <i class="fas fa-star"></i><br>Saved
        </a>
        <a href="#" class="nav-link">
            <i class="fas fa-book"></i><br>Resources
        </a>
        <a href="{% url 'universities:profile' %}" class="nav-link {% if request.resolver_match.url_name == 'profile' %}active{% endif %}">
            <i class="fas fa-user"></i><br>Profile
        </a>
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>
</body>
</html>
