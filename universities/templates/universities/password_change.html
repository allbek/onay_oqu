{% extends 'universities/base.html' %}

{% block title %}Сменить пароль{% endblock %}

{% block content %}
<h1 class="mb-4">Сменить пароль</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'universities:profile' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
